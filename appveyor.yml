version: 4.7.{build}
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
  - master
image: Visual Studio 2017
configuration: Release
shallow_clone: true
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
before_build:
- ps: '&nuget restore'
build:
  verbosity: minimal
test: off
artifacts:
- path: '**\*.nupkg'
deploy:
- provider: NuGet
  api_key:
    secure: cO5Ki051HsltxSZrXrRsGuFnI3zS3wMOdE6CFoiQz85RBefWY++iyW2QOTtp2ROa
  skip_symbols: true
  artifact: /.*\.nupkg/
  on:
    branch: master